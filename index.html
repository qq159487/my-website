<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect Service</title>
</head>
<body>
    <h1>Redirecting...</h1>
    <script>
        // 解析URL参数
        const params = new URLSearchParams(window.location.search);
        const target = params.get('target');
        if (target) {
            // 传递参数给香港服务器
            window.location.href = 'http://zhogeo.top/redirect?target=' + encodeURIComponent(target);
        } else {
            document.body.innerHTML = '<p>Invalid or missing target parameter.</p>';
        }
    </script>
</body>
</html>
