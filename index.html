<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect Service</title>
</head>
<body>
    <h1>Welcome to the Redirect Service</h1>
    <input type="text" id="urlField" placeholder="Enter URL here">
    <button onclick="redirectToServer()">Redirect</customer_service></button>

    <script>
        function redirectToServer() {
            var url = document.getElementById('urlField').value;
            // 注意更新了端口号和可能的路径
            window.location.href = 'http://198.176.63.132:8080/redirect?target=' + encodeURIComponent(url);
        }
    </script>
</body>
</html>
