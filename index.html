<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Redirect</title>
</head>
<body>
    <script>
        // 读取URL参数中的`target`值
        const params = new URLSearchParams(window.location.search);
        const target = params.get('target');
        if (target) {
            window.location.href = decodeURIComponent(target); // 实现跳转
        } else {
            document.body.innerHTML = '<p>Invalid or no target provided for redirection.</p>';
        }
    </script>
</body>
</html>
